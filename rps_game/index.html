<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Rock / Paper / Scissor</h1>
    <div class="inputDiv">
        <label for = "userInput">Type your Choice here: </label>
        <input id="userInput" type="text">
        <button class = "goBtn">Check</button>
    </div>
    
    <div class="buttonDiv">
        <label>or Choose any One: </label>
        <button class="rockBtn">Rock</button>
        <button class="paperBtn">Paper</button>
        <button class="scissorBtn">Scissor</button>
    </div>

    <h2 class="compChoise"></h2>
    <h2 class="winOrLoseString"></h2>

    <div class="scoreDiv">
        <h3 class ="pScore">Player Score: </h3>
        <h3 class="cScore">Computer Score: </h3>
    </div>


    <script src="index.js"></script>
</body>
